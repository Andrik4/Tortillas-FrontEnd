<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producción de Tortillas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Gestión de Producción</h2>

        <!-- Formulario para agregar producción -->
        <div class="card p-4 mb-4 shadow">
            <h4 class="mb-3">Agregar Producción</h4>
            <form id="form-agregar">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" id="fecha" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="turno" class="form-label">Turno</label>
                        <select id="turno" class="form-select" required>
                            <option value="Matutino">Matutino</option>
                            <option value="Vespertino">Vespertino</option>
                            <option value="Nocturno">Nocturno</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="responsable" class="form-label">Responsable</label>
                        <input type="text" id="responsable" class="form-control" placeholder="Nombre del responsable" required>
                    </div>
                    <div class="col-md-4">
                        <label for="materia" class="form-label">Materia Prima</label>
                        <input type="number" id="materia" class="form-control" placeholder="Cantidad en kg" required>
                    </div>
                    <div class="col-md-4">
                        <label for="cantidad" class="form-label">Cantidad Producida</label>
                        <input type="number" id="cantidad" class="form-control" placeholder="Cantidad en kg" required>
                    </div>
                    <div class="col-md-4">
                        <label for="merma" class="form-label">Merma</label>
                        <input type="number" id="merma" class="form-control" placeholder="Merma en kg" required>
                    </div>
                    <div class="col-md-4">
                        <label for="estado" class="form-label">Estado</label>
                        <select id="estado" class="form-select" required>
                            <option value="Pendiente">Pendiente</option>
                            <option value="Completado">Completado</option>
                        </select>
                    </div>
                    <div class="col-md-4 d-flex align-items-end">
                        <button type="submit" class="btn btn-success w-100">Agregar Producción</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Tabla de Producción -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Fecha</th>
                        <th>Turno</th>
                        <th>Responsable</th>
                        <th>Materia Prima</th>
                        <th>Cantidad</th>
                        <th>Merma</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-produccion">
                    <!-- Datos dinámicos aquí -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal para editar producción -->
    <div class="modal fade" id="modal-editar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Producción</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="form-editar">
                        <input type="hidden" id="edit-id">
                        <div class="mb-3">
                            <label for="edit-fecha" class="form-label">Fecha</label>
                            <input type="date" id="edit-fecha" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-turno" class="form-label">Turno</label>
                            <select id="edit-turno" class="form-select" required>
                                <option value="Matutino">Matutino</option>
                                <option value="Vespertino">Vespertino</option>
                                <option value="Nocturno">Nocturno</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="edit-responsable" class="form-label">Responsable</label>
                            <input type="text" id="edit-responsable" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-materia" class="form-label">Materia Prima</label>
                            <input type="number" id="edit-materia" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-cantidad" class="form-label">Cantidad Producida</label>
                            <input type="number" id="edit-cantidad" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-merma" class="form-label">Merma</label>
                            <input type="number" id="edit-merma" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-estado" class="form-label">Estado</label>
                            <select id="edit-estado" class="form-select" required>
                                <option value="Pendiente">Pendiente</option>
                                <option value="Completado">Completado</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/produccion.js" defer></script>
</body>
</html>
